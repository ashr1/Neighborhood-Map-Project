<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script async src="https://use.fontawesome.com/42134b9142.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <i class="fa fa-bars" aria-hidden="true" data-bind="click: openSidebar"></i>
            <span class="app-title">Gym Locations around Santa Clara</span>
        </header>

        <div class="list-panel">
            <br>
            <input class="search-places" type="text" placeholder="Enter a location to filter result" data-bind="textInput: queryValue">
            <hr>
            <ul class="place-list" data-bind="foreach: onDemandLocations">
                <li class="location" data-bind="text: getTitle(), click: $parent.openInfoBox"></li>
            </ul>
        </div>
        <div id="map-container">
        </div>
    </div>

    <script src="js/lib/knockout-3.4.1.js"></script>
    <script async src="js/lib/jquery-3.1.1.js"></script>
    <script src="js/structuredApp.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkRibIneVVpb2lxSFkz-OSVj4Aso1-eW4&callback=initMap" onerror="googleFailed()">
    </script>

</body>

</html>
