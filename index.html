<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script async src="https://use.fontawesome.com/42134b9142.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <span class="hamburger-container"><i class="fa fa-bars fa-3x hamburger" aria-hidden="true" data-bind="click: openSidebar"></i></span>
            <div class="app-title-container"><span class="app-title">Gym Locations around Santa Clara</span></div>
            
        </header>
        <div class="list-panel">
            <!-- <br> -->
            <div class="search-places-container">
                <input class="search-places" type="text" placeholder="Enter a location to filter result" data-bind="textInput: queryValue">
            </div>
            <hr class="list-panel-divider">
            <ul class="place-list" data-bind="foreach: onDemandLocations">
                <li class="location"><span data-bind="text: getTitle(), click: $parent.openInfoBox"></span></li>
            </ul>
        </div>
        <div id="map-container">
        </div>
    </div>

    <script src="js/lib/knockout-3.4.1.js"></script>
    <script async src="js/lib/jquery-3.1.1.js"></script>
    <script src="js/structuredApp.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChp30fXkpF6YLLfAp0iESzUwWCBxOxpbo&callback=initMap" onerror="googleFailed()">
    </script>

</body>

</html>
